<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do Kanban</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1 class="app-title">Simple Tasks</h1>
        <div class="header-actions">
            <button id="theme-toggle" title="Toggle Dark/Light Mode"><i class="fas fa-sun"></i></button>
        </div>
    </header>

    <main id="app-container">
        <div id="kanban-board">
            </div>

        <div class="add-list-column">
            <button id="add-list-btn" title="Create New List"><i class="fas fa-plus"></i> Add New List</button>
        </div>
    </main>
    
    <footer class="cloud-sync-footer">
        <button id="dropbox-sync-btn" title="Sync with Dropbox"><i class="fab fa-dropbox"></i> Sync</button>
        <button id="drive-sync-btn" title="Sync with Google Drive"><i class="fab fa-google-drive"></i> Sync</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>

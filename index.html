<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do Kanban</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="manifest" href="/manifest.json"> 
    
    <meta name="theme-color" content="#34495e">
    
    <link rel="icon" type="image/png" href="/icon.png"> 
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
</head>
<body>

    <header>
        <h1 class="app-title">
            <img src="/icon.png" alt="App Icon" class="header-icon">
            Cozio Tasks
        </h1>
        <div class="header-actions">
            <button id="theme-toggle" title="Toggle Dark/Light Mode"><i class="fas fa-sun"></i></button>
        </div>
        
        <div id="mobile-list-selector-container">
            <label for="list-select" class="sr-only">Select List</label>
            <select id="list-select"></select>
        </div>
    </header>

    <main id="app-container">
        <div id="kanban-board">
            </div>

        <div class="add-list-column">
            <button id="add-list-btn" title="Create New List"><i class="fas fa-plus"></i> Add New List</button>
        </div>
    </main>
    
    <footer class="cloud-sync-footer">
        <button id="dropbox-sync-btn" title="Sync with Firebase"><i class="fab fa-google"></i> Sync (Firebase Connected)</button>
        <button id="drive-sync-btn" title="Sync with Google Drive"><i class="fab fa-google-drive"></i> Status</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>

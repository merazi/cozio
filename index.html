<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="manifest" href="manifest.json"> 
    
    <meta name="theme-color" content="#34495e">
    
    <link rel="icon" type="image/png" href="icon.png"> 
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
</head>
<body>

    <header>
        <h1 class="app-title">
            <img src="icon.png" alt="App Icon" class="header-icon">
            Cozio ðŸš€
        </h1>
        <div class="header-actions">
            <button id="auth-action-btn" title="Sign In / Sign Out" class="auth-btn"><i class="fas fa-user-circle"></i> Sign In</button>
            
            <button id="add-list-btn" title="Create New List" style="display: none;"><i class="fas fa-plus"></i> Add New List</button>
            
            <button id="theme-toggle" title="Toggle Dark/Light Mode"><i class="fas fa-sun"></i></button>
        </div>
        
    </header>

    <main id="app-container">
        
        <div id="auth-overlay" style="display: none;">
            <div id="auth-container">
                <h2>Welcome to Cozio</h2>
                <p>Enter your email to sign in or register. We'll send you a secure, passwordless login link.</p>
                <form id="email-form">
                    <input type="email" id="email-input" placeholder="Your Email Address" required>
                    <button type="submit" id="send-link-btn" class="auth-primary-btn">Send Sign-In Link</button>
                </form>
                <p id="auth-message" class="hidden-message"></p>
            </div>
        </div>
        
        <div id="kanban-board" style="display: none;"> 
        </div>

    </main>
    
    <footer class="cloud-sync-footer">
        <button id="dropbox-sync-btn" title="Sync with Firebase"><i class="fab fa-google"></i> Sign In to Sync</button>
        <button id="drive-sync-btn" title="Sync Status"><i class="fab fa-google-drive"></i> Status</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>

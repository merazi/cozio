<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="manifest" href="manifest.json"> 
    
    <meta name="theme-color" content="#34495e">
    
    <link rel="icon" type="image/png" href="icon.png"> 
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
</head>
<body>

    <div id="login-screen" style="display: none;"> 
        <div class="login-form">
            <h2 id="login-title">Sign In to Cozio</h2>
            <p id="login-instructions">Enter your email address to receive a secure login link.</p>
            
            <input type="email" id="email-input" placeholder="you@example.com" required>
            <button id="send-link-btn">Send Login Link</button>
            
            <div id="email-sent-message" style="display:none; color: var(--success-color); font-weight: bold;">
                Link sent! Check your inbox and click the link to sign in.
            </div>

            <div id="email-confirm-section" style="display:none;">
                <input type="email" id="confirm-email-input" placeholder="Confirm your email" required>
                <button id="finish-login-btn">Finish Login</button>
            </div>

            <p id="auth-error-message"></p>
        </div>
    </div>
    <header>
        <h1 class="app-title">
            <img src="icon.png" alt="App Icon" class="header-icon">
            Cozio ðŸš€
        </h1>
        <div class="header-actions">
            <button id="add-list-btn" title="Create New List"><i class="fas fa-plus"></i> Add New List</button>
            <button id="theme-toggle" title="Toggle Dark/Light Mode"><i class="fas fa-sun"></i></button>
        </div>
        
        </header>

    <div id="app-wrapper" style="display:none;">
        <main id="app-container">
            <div id="kanban-board">
            </div>
        </main>
        
        <footer class="cloud-sync-footer">
            <span id="sync-status">Status: Checking login...</span>
            <button id="dropbox-sync-btn" title="Manually Sync Data"><i class="fas fa-sync"></i> Sync</button>
            <button id="drive-sync-btn" title="Sign Out"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
